<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mostrar Lista de Clientes</title>
</head>

<body>

    <h1> Listar Clientes </h1>

    <button id="searchButton">Search</button>
    <table id="clientTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tableBody">



        </tbody>
    </table>

    <div>

        <form class="form">
            <!-- <label for="id">ID:</label>
        <input type="number" id="id">
        <br> -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="fone">Fone:</label>
            <input type="number" id="fone">
            <br>
            <button id="addButton">Adicionar</button>           
        </form>
    </div>

    <div>
        <form>
            <label> ID </label>
            <input type="number" id="idClient">
            <button id="deleteButton">Deletar</button>            
        </form>

    </div>

    <div>

        <form class="form">           
            <label for="nome">Nome:</label>
            <input type="text" id="nomeEditar">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="emailEditar">
            <br>
            <label for="fone">Fone:</label>
            <input type="number" id="foneEditar">
            <br>
            <button id="editButton">Editar</button>           
        </form>

    </div>

    <script src="exercicio.js"> </script>

</body>

</html>
